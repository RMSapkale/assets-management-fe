<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <div class="image-container">
      <label class="hoverable">
        <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'" />
        <div class="hover-text">Choose file</div>
        <div class="background"></div>
      </label>
      <br />
      <input id="fileInput" type="file" [(ngModel)]="url" class="select-profile-picture"
        (change)="onSelectFile($event)">
      <span class="message">Tap here to select your picture</span>
    </div>
    <br /><button *ngIf="url" (click)="delete()">delete</button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="employee-profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <div class="content mat-elevation-z4">
  </div>
</mat-sidenav-container>
