<div class="forgetnavbar-container">
    <mat-toolbar class="navbar" color="primary">
        <mat-toolbar-row class="nav-container">
            <span>Asset Management</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<mat-card class="card-container">
    <mat-card-content>
        <form [formGroup]="forgetForm">
            <div class="heading">
                <h2>Forgot Password?</h2>
            </div>
            <div class="input-field">
                <mat-form-field class="input-box1" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input class="input-field" matInput type="text" formControlName="email" placeholder="Enter your email " required="*">
                    <mat-error *ngIf="forgetForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="forgetForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
                  </mat-form-field>
                </div>
                  <div class="button-container">
                    <button class="btn1" routerLink="/login-page" mat-raised-button color="primary">Back</button>
                    <button class="btn2" mat-raised-button color="primary"(click)="getotp()" routerLink="/verify-otp">Get OTP</button>
                  </div>
           
        </form>
    </mat-card-content>
</mat-card>
