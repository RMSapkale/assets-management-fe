<div class="navbar-container">
    <mat-toolbar class="navbar" color="primary">
        <mat-toolbar-row class="nav-container">
            <span>Asset Management</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<mat-card class="card">
    <mat-card-content>
        <div>
            <form [formGroup]="setpassword">
                <h2 class="setpassword">Set password</h2>
                <div class="form-field">
                    <div class="newpassword">
                        <mat-form-field class="input-box" appearance="outline">
                            <mat-label>New password</mat-label>
                            <input class="input-field" id="newpassword" matInput [type]="showPassword1 ? 'text' : 'password'" formControlName="newpassword"
                                placeholder="8 Character minimum" required>
                                <mat-error *ngIf="setpassword.get('newpassword')?.hasError('required')">Password is required</mat-error>
                                <mat-error *ngIf="setpassword.get('newpassword')?.hasError('newpassword')">Please enter a valid Password</mat-error>
                                <mat-icon matSuffix (click)="togglePasswordVisibility1()">
                                    {{!showPassword1?'visibility_off':'visibility'}}
                                  </mat-icon>
                        </mat-form-field>
                    </div>
                    
                    <div class="confirmpassword">
                        <mat-form-field class="input-box" appearance="outline">
                            <mat-label>Confirm password</mat-label>
                            <input class="input-field" matInput [type]="showPassword2 ? 'text' : 'password'" formControlName="confirmpassword"
                                placeholder="8 Character minimum" required>
                                <mat-error *ngIf="setpassword.get('confirmpassword')?.hasError('required')">confirm Password is required</mat-error>
                                <mat-error *ngIf="setpassword.get('confirmpassword')?.hasError('confirmpassword')">Please enter a valid Password</mat-error>
                                <mat-icon matSuffix (click)="togglePasswordVisibility2()">
                                    {{!showPassword2?'visibility_off':'visibility'}}
                                  </mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn1" routerLink="/login-page" mat-raised-button color="primary">Cancel</button>
                    <button class="btn2" mat-raised-button color="primary">Set password</button>
                  </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
